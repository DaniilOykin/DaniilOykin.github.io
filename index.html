<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Interpol</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    </head>

    <body style="margin: 0px">
        <div class="upper_background">
            <img class="interpol_image" src="media/logo.png"></img>
        </div>

        <div class="gradient_background">
            <img class="interpol_image_background" src="media/logo-bg-big.png" align = "right"></img>
        </div>

        <div>
            <div class="main_div">
                <div id="item-0"><img style="height: 475px" src="media/me.png"></img></div>
                <div id="item-1">                            
                    <h1>DANIIL OYKIN</h1>
                    <p class="wanted_p">Wanted by <strong>Russia</strong></p>
                </div>
                <div id="item-2">
                    <table>
                        <caption>Identity&nbsp;Particulars</caption>
                        <tr><td class="attribute_name">Family Name</td><td class="attribute">Oykin</td></tr>
                        <tr><td class="attribute_name">Forename</td><td class="attribute">Daniil Vyacheslavovich</td></tr>
                        <tr><td class="attribute_name">Place of Birth</td><td class="attribute">Ivanovo, Russia</td></tr>
                        <tr><td class="attribute_name">Gender</td><td class="attribute">Male</td></tr>
                        <tr><td class="attribute_name">Age</td><td class="attribute">19</td></tr>
                    </table>
                </div>
                <div id="item-3">
                    <table>
                        <caption>Details</caption>
                        <tr><td class="attribute_name">University</td><td class="attribute">ISUCT</td></tr>
                        <tr><td class="attribute_name">Languages</td><td class="attribute">C#, Python, HTML, SQL</td></tr>
                    </table>
                </div>
                <div id="item-4">
                    <table>
                        <caption>Charges</caption>
                        <tr><td>Has copied Interpol's site</td></tr>
                        <tr><td>Doesn't use js</td></tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer_background">
            <p align = "center"  class="wanted_p"><strong>Contact Us</strong></p>
            <a href="https://github.com/DaniilOykin" style="display: flex; justify-content: center;">
                <img class="footer_buttons" src="media/github.png"></img>
            </a>
        </div>
    </body>

</html>
